<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">lets get some <span class="font-semibold text-purple-600">money</span></h1>
        
        </header>
        <main class="mx-auto w-3/4  ">
            <!-- balance and transaction -->
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 text-white ">
                    <div class="bg-blue-400 p-8 rounded">
                        <h3 class="text-3xl">deposit</h3>
                        <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
                    </div>

                    <div class="bg-red-400 p-8 rounded">
                        <h3 class="text-3xl">withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                    </div>

                    <div class="bg-green-400 p-8 rounded">
                        <h3 class="text-3xl">balance</h3>
                        <h4 class="text-4xl">$ <span id="balance-total">1234</span></h4>
                    </div>
                   
                    

                </div>
            </section>
            <!-- diposit and withdraw -->

            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded"> 
                    <h3 class="text-2xl "> please deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$amount you want to deposite"> 
                    
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white  font-semibold">deposit</button>
                            </div>
                </div>
                <div class="bg-purple-100 p-8 rounded"> 
                    <h3 class="text-2xl "> please withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$amount you want to withdraw"> 
                    
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white  font-semibold">withdraw</button>
                            </div>
                </div>
            </div>
            </section>
        </main>
        <script src="js/banking.js"></script>
</body>
</html>
